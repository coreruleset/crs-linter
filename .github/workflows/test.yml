---
name: Regression Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  regression:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        # renovate: datasource=github-releases depName=coreruleset/coreruleset
        CRS_VERSION: ['4.17.1']
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - name: "Checkout repo"
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1 # v6
        with:
          enable-cache: true

      - name: Set up Python 3
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: "Run unit tests"
        run: |
          uv run pytest -vs

      - name: "Run crs linter tests for ${{ matrix.CRS_VERSION }}"
        run: |
          curl -sSL  https://github.com/coreruleset/coreruleset/archive/refs/tags/v${{ matrix.CRS_VERSION }}.tar.gz -o - | \
           tar xzvf - \
              --strip-components=1 \
              --wildcards "*/rules/*" "*/tests/*" "*/crs-setup.conf.example" "*/util/*"

          uv run crs-linter \
            --debug \
            -o github \
            -d . \
            -r crs-setup.conf.example \
            -r 'rules/*.conf' \
            -t util/APPROVED_TAGS \
            -f util/FILENAME_EXCLUSIONS \
            -v ${{ matrix.CRS_VERSION }} \
            -T tests/regression/tests/ \
            -E util/TESTS_EXCLUSIONS
